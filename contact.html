      <h1> FORMULARIO DE CONTACTO</h1>
     
      <h2>
        
        <p> Si tenés alguna duda sobre el contenido de la página o el funcionamiento

        <form action="https://formspree.io/f/xoqrregd" name="formulario" method="post" id="formularioContacto" novalidate onsubmit="return validar()" target="_blank">

          <input type="text" name="nombre" id="nombre" maxlength="30" >
          <span id="nombreError">  </span>
         
          <label for="mail">Correo electrónico:</label>
          <input type="email" name="user_email" id="mail" >
          <span id="emailError"></span>

          <label for="msg">Consulta:</label>
          <textarea id="msg" name="user_message" ></textarea>
          <span id="msgError"> </span>
         
          <button type="submit" id="botonEnviarMensaje" ">Enviar Mensaje</button>       <!-- //onclick="validarFormulario() -->
